<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bebe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #BBE9FF; /* purple background */
    }
    .confetti-bg {
      background: repeating-linear-gradient(
        45deg,
        #f6f9ad,
        #f6f9ad 10px,
        #f6f9ad 10px,
        #f6f9ad 20px
      );
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="confetti-bg border-4 border-[#51829B] rounded-xl shadow-xl p-6 w-[95%] max-w-5xl flex flex-col md:flex-row items-center justify-between gap-6">
    
    <!-- Image -->
    <img src="https://i.pinimg.com/736x/51/45/0c/51450c7c2117660293a797876234e15a.jpg" alt="couple"
      class="w-64 h-64 object-cover rounded-lg shadow-md border-4 border-white" />

    <!-- Countdown -->
    <div class="text-center md:text-left">
      <div id="countdown" class="text-[#51829B] font-bold text-4xl md:text-5xl flex flex-wrap justify-center md:justify-start gap-x-8 gap-y-3">
        <div><span id="days">0</span><div class="text-base">Days</div></div>
        <div><span id="hours">00</span><div class="text-base">Hrs</div></div>
        <div><span id="minutes">00</span><div class="text-base">Mins</div></div>
        <div><span id="seconds">00</span><div class="text-base">Secs</div></div>
      </div>
    </div>

    <!-- Icon next -->
    <a href="halaman3.html" class="bg-white p-3 rounded-full shadow-lg hover:bg-blue-100 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#51829B]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </a>
  </div>

  <!-- Footer -->

  <!-- Countdown Script -->
  <script>
    const startDate = new Date("2024-05-25T00:31:00");
    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
